<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="books.css">
    
    <title>Books</title>
</head>
<body>
    <header>
    <h2 class = 'words'>My Library</h2>
    <div id = 'alert'></div>
    <div class="openBtn">
      <button class="openButton"><strong>Add Book</strong></button>
    </div>
    </header>
    <div class = 'wrapper'>
        <div class="box suggested">Suggested For You</div>
        <div  class="box yourbooks">Your Books</div>
        <div class = 'box goodbooks'>
            <div id = 'sugfirst' class="book">
                <p class =' genre'>Mystery</p>
                <p class = 'title'>Murder on the Orient Express</p>
                <p class = 'author'> by  Agatha Christie</p>
            </div>
            <div id = 'sugsecond' class="book" >
                <p class = 'genre'>Technical</p>
                <p class = 'title'>Clean Code</p>
                <p class = 'author'>Robert Martin </p>   
             </div>
        </div>
        <div id = 'grid' class=' gridcontainer'></div>
    </div> 
      
    <div class = 'enterBookPopup'>
        <div class = 'formPopup' id = 'popupForm'>
            <form  class = 'formContainer' >
                <label for = 'title'>Title</label>
                <input type = 'text' id = 'title' placeholder='Book Title' name = 'title'>
                <label for = 'author'>Author</label>
                <input type = 'text' id = 'author' placeholder='Author' name = 'author'>
                <label for = 'genre'>Genre</label>
                <input type = 'text' id = 'genre' placeholder='Genre' name = 'genre'>
                <label for = 'read'>? Read</label>
                <input type = 'checkbox' id = 'read' name = 'read'>
                <button type='submit' id ='submit' class = 'btn'>Submit</button>
                <button type='button'class = 'btn cancel'>Close</button> 
            </form>
        </div>
    </div>
    
   
  <script src = 'books.js'></script>  
</body>
</html>
