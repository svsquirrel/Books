<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="books.css">
    <title>Books</title>
</head>
<body>
    <header>
    <h2 class = 'words'>My Library</h2>
    <div id = 'alert'></div>
    <div class="openBtn">
      <button class="openButton" onclick="openForm()"><strong>Add Book</strong></button>
    </div>
    </header>
    <div class = 'wrapper'>
        <div class="box box1">Suggested For You</div>
        <div  class="box box2">Your Books</div>
        <div class = 'box box3'>
        <div id = 'sugfirst' class="box box5"> </div>
        <div id = 'sugsecond' class="box box9"></div>
        </div>
        <div id = 'grid' class=' gridcontainer'></div>
        
     </div> 
      
    <div class = 'enterBookPopup'>
        <div class = 'formPopup' id = 'popupForm'>
            <form  class = 'formContainer' >
                <label for = 'title'>Title</label>
                <input type = 'text' id = 'title' placeholder='Book Title' name = 'title'>
                <label for = 'author'>Author</label>
                <input type = 'text' id = 'author' placeholder='Author' name = 'author'>
                <label for = 'genre'>Genre</label>
                <input type = 'text' id = 'genre' placeholder='Genre' name = 'genre'>
                <label for = 'read'>? Read</label>
                <input type = 'checkbox' id = 'read' name = 'read'>
                <button type='submit' id = 'enter'class = 'btn'>Submit</button>
                <button type='button'class = 'btn cancel'onclick = 'closeForm()'>Close</button> 
            </form>
        </div>
    </div>
    
   
    <script src = 'books.js'></script>
</body>
</html>
